<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list</title>
</head>
<body>
    <h1>나의 todo list</h1>
    <input type="text" id="todo-priority" placeholder="할 일의 우선순위">
    <input type="text" id="todo-title" placeholder="할 일 제목을 입력하세요">
    <input type="text" id="todo-content" placeholder="할 일 내용을 입력하세요">
    <button id="add-btn">추가</button>
    <ul id="todo-list"></ul>

    <script src="script.js"></script>
    
</body>
</html>
